version: '3.2'
services:
  web:
    image: araujo/sna:latest
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    ports:
      - "3000:80"
    volumes:
      - type: bind
        source: ./data
        target: /opt
        volume:
          nocopy: true
  redis:
    image: redis
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
   data:
   redis_data:
